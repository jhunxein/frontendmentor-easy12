<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="loader.css" />
		<link rel="stylesheet" href="main.css" />
		<script src="./dist/main.js" defer></script>
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<main class="main">
				<div class="loading" id="loader">
					<span>↓</span>
					<span style="--delay: 0.1s">↓</span>
					<span style="--delay: 0.3s">↓</span>
					<span style="--delay: 0.4s">↓</span>
					<span style="--delay: 0.5s">↓</span>
				</div>
				<article id="article">
					<div class="img-wrapper" title="team image">
						<div aria-label="team image" class="img-holder"></div>
					</div>
					<div class="wrapper">
						<section class="info">
							<h1>Get <span>insights</span> that help your business grow.</h1>
							<p>
								Discover the benefits of data analytics and make better decisions
								regarding revenue, customer experience, and overall efficiency.
							</p>
						</section>
						<section class="status">
							<h2 class="sr-only">status</h2>
							<p>
								<span>10k+</span>
								companies
							</p>
							<p>
								<span>314</span>
								templates
							</p>
							<p>
								<span>12M+</span>
								queries
							</p>
						</section>
					</div>
				</article>
			</main>

			<footer id="footer">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>.
				</p>
				<p>Coded by <a href="https://github.com/jhunxein">Jhunsen Samonte</a>.</p>
			</footer>
		</div>
	</body>
</html>
